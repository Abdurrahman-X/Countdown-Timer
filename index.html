<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
</head>
<body>
    
    <h1>Until New Year</h1>

    <div class="countdown-container">
        <div class="days-container">
            <p class="text" id="days">0</p>
            <span>Days</span>
        </div>

        <div class="hours-container">
            <p class="text" id="hours">0</p>
            <span>Hours</span>
        </div>

        <div class="minutes-container">
            <p class="text" id="minutes">0</p>
            <span>Minutes</span>
        </div>

        <div class="seconds-container">
            <p class="text" id="seconds">0</p>
            <span>Seconds</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
